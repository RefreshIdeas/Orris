<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let num = [2,7,11,15]
let target = 9 
var twoSum = function(nums, target) {
    let array = [];


nums.forEach((element,index1) => {
        
    nums.forEach((val,index2)=>{

       if(index1 !== index2){
        if(val + element == target) {
            array.push(index1)  
          
        }
       }


    })

});
return array

};
    
    
twoSum(num,target)
    </script>
</body>
</html>
